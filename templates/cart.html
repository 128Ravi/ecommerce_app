<!DOCTYPE html>
<html>
<head>
    <title>Flipkart | Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2874f0;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Flipkart</a>
    <div>
      <a class="btn btn-warning me-2" href="/">Shop More</a>
      <a class="btn btn-light" href="/clothes">Clothes</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h4>Your Cart</h4>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>₹{{ item.price }}</td>
                <td>{{ item.qty }}</td>
                <td>₹{{ item.line_total }}</td>
                <td>
                    <a href="/add_to_cart/{{ item.id }}" class="btn btn-sm btn-success">+</a>
                    <a href="/remove_from_cart/{{ item.id }}" class="btn btn-sm btn-danger">−</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-end">
        <h5>Total Amount: <span class="text-success">₹{{ total }}</span></h5>
        <a href="/checkout" class="btn btn-lg btn-warning mt-2">Place Order</a>
    </div>
</div>

</body>
</html>
