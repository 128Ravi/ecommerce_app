<!DOCTYPE html>
<html>
<head>
    <title>Flipkart | Clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2874f0;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Flipkart</a>
    <div>
      <a class="btn btn-warning me-2" href="/">Electronics</a>
      <a class="btn btn-light" href="/cart">Cart</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h4 class="mb-4">Fashion & Clothes</h4>

    <div class="row">
        {% for c in clothes %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ c.name }}</h5>
                    <p class="card-text text-success fw-bold">â‚¹{{ c.price }}</p>
                    <a href="/add_to_cart/{{ c.id }}" class="btn btn-primary w-100">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
